spring.datasource.url=jdbc:h2:mem:active-record-example;MODE=MYSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.schema=classpath:db/schema.sql
spring.datasource.data=classpath:db/data.sql
spring.h2.console.enabled=true

# 是否打印 Banner 图
spring.active.record.banner=true

# 全局表名前缀
spring.active.record.table-name.prefix=
# 全局表名后缀
spring.active.record.table-name.suffix=

# 默认主键名
spring.active.record.primary-key.column=id
# 默认主键名前缀
spring.active.record.primary-key.prefix=
# 默认主键名后缀
spring.active.record.primary-key.suffix=
# 默认主键生成策略
spring.active.record.primary-key.strategy=IDENTITY
